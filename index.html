<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Gerenciamento de Alunos</title>
    <link rel="icon" sizes="16x16" type="image/x-icon" href="/favicon16.png">
    <link rel="icon" sizes="24x24" type="image/x-icon" href="/favicon24.png">
    <link rel="icon" sizes="32x32" type="image/x-icon" href="/favicon32.png">
    <link rel="icon" sizes="64x64" type="image/x-icon" href="/favicon64.png">
</head>
<body>

    <div class="container">
        <div class="row">
            <h1>Listagem de Alunos</h1>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10">
                <table class="table table-bordered table-striped" border="1">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">*</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Nascimento</th>
                            <th scope="col">Gênero</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="list-body"></tbody>
                </table>

                <button id="create-btn" type="button" class="btn btn-lg btn-primary">
                    Adicionar Aluno
                </button>
            </div>
        </div>

    <div>
        <div id="register" class="hide">
            <br> <br>
            <form id="form-register">
                <input type="hidden" name="id" id="id">
                <div class="form-group">
                    <input class="form-control" placeholder="Informe Seu Nome" type="text" name="name" id="name">
                </div>

                <div class="form-group">
                    <input class="form-control" placeholder="Informe Sua Data de Nascimento" type="date" name="birth" id="birth">
                </div>

                <div class="form-group">
                    <select class="form-control" name="gender" id="gender">
                        <option disabled selected value="">Gênero</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>

                <div class="form-group">
                    <input class="form-control" placeholder="Qual Sua Sala de Aula?" type="number" name="classroom" id="classroom">
                </div>

                <button type="submit"class="btn btn-lg btn-success">Cadastrar</button>
            </form>
        </div>

    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
